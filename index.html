<body>
    <section class="main-box">
        <article class="second-box">
            <article class="left">
                <h1>LogIn</h1>
                <h4>Doesn't have an account yet?    
                    <a href="">  Sign up</a></h4>
                <form>
                    <strong><label for="mail">Email Address</label></strong><br>
                    <input type="mail" name="email" placeholder="Enter your mail!" id="mail"><br>
                    <strong><label for="pass"> Password</label><a href="">Forget Password?</a></strong><br>
                    <input type="password" name="password" placeholder="Enter your password" id="pass"><br>
                    <div class="Remember"><input type="checkbox"> <h5>Remember me</h5></div>
                    <button class="log">Log In</button><br><br>
                </form>
                <h4 id="logwith">___________or login with____________</h4>
                <div class="button">
                <button class="google"><i class="fa-brands fa-google"></i><a href="">     Google</a> </button>
                <button class="facebook"><i class="fa-brands fa-facebook-f"></i><a href="">     Facebook</a></button>
            </div>
            </article>
            <article class="right"><figure id="pic"></figure></article>
        </article>
    </section>
